<div class="bg-primary">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">
                    {{ signUp ? "Cadastro de Usuário" : "Entrar" }}
                  </h3>
                </div>
                <div class="card-body">
                  <div class="alert alert-danger" *ngFor="let error of errors">
                    {{ error }}
                  </div>
                  <div class="alert alert-success" *ngIf="msgSuccess">
                    {{ msgSuccess }}
                  </div>
                  <form #loginForm="ngForm" (submit)="onSubmit()">
                    <div class="form-group">
                      <label class="small mb-1">Login</label>
                      <input
                        type="text"
                        name="username"
                        [(ngModel)]="username"
                        class="form-control py-4"
                        placeholder="Digite seu Login"
                        autocomplete="false"
                      />
                      <label class="small mb-1">Senha</label>
                      <input
                        type="password"
                        name="password"
                        [(ngModel)]="password"
                        class="form-control py-4"
                        placeholder="Digite sua Senha"
                      />
                      <div
                        class="form-group align-items-center justify-content-between mt-4 mb-0"
                      >
                        <button
                          type="submit"
                          class="btn btn-primary"
                          *ngIf="!signUp"
                        >
                          Login
                        </button>
                        <button
                          type="button"
                          class="btn btn-primary"
                          *ngIf="signUp"
                          (click)="insert()"
                        >
                          Cadastrar
                        </button>
                        <button
                          type="button"
                          class="btn btn-danger ml-1"
                          *ngIf="signUp"
                          (click)="cancelSignUp()"
                        >
                          Cancelar
                        </button>
                      </div>
                    </div>
                  </form>
                </div>

                <div class="card-footer text-center">
                  <div class="small">
                    <a href="#" (click)="signUpUser($event)">
                      Não possui Usuário? Cadastre-se!
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
